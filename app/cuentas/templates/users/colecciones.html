{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
  <div
    class="min-h-screen bg-cover bg-center bg-no-repeat"
    style="background-image: url('{% static 'img/bandera1.jpg' %}')"
  >

    <!-- Header con título -->
    <header class="py-5 bg-red-400 bg-opacity-100">
      <div class="max-w-[90%] mx-auto flex justify-between items-center">
        <div class="flex items-center gap-2">
          <!-- Podés poner algo acá si querés -->
        </div>
        <h3 class="text-5xl text-center text-white font-bold">Colecciones</h3>
        <div></div>
      </div>
    </header>

    <section class="max-w-[80%] mx-auto bg-red bg-opacity-90 p-8 rounded-md mt-6">
      <div class="py-4 flex flex-col md:flex-row justify-between">
        <div class="flex flex-col gap-3">
          <img src="{% static 'img/BellasArtes.jpg' %}" alt="Bellas Artes" class="w-[300px] h-[300px] rounded-md border-4 border-black">
          <a href="/bellas_artes/" class="mx-auto py-1 px-5 bg-red-500 hover:bg-red-600 text-xl font-semibold rounded-md text-white">
            Bellas Artes
          </a>
        </div>
        <div class="flex flex-col gap-3">
          <img src="{% static 'img/antropologia.jpg' %}" alt="Antropología" class="w-[300px] h-[300px] rounded-md border-4 border-black">
          <a href="{% url 'fichas:lista_fichas' %}" class="mx-auto py-1 px-5 bg-red-500 hover:bg-red-600 text-xl font-semibold rounded-md text-white">
            Antropología
          </a>
        </div>
        <div class="flex flex-col gap-3">
          <img src="{% static 'img/historia.jpg' %}" alt="Historia" class="w-[300px] h-[300px] rounded-md border-4 border-black">
          <a href="/historia/" class="mx-auto py-1 px-5 bg-red-500 hover:bg-red-600 text-xl font-semibold rounded-md text-white">
            Historia
          </a>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
