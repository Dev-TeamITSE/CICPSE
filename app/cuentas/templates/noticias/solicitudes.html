<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitudes de Noticias</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #f1f5f9;
      color: #000;
    }

    body.dark {
      background: #0f172a;
      color: #e0e0e0;
    }

    .dark .noticia {
      background-color: #1e293b;
    }

    .dark .titulo {
      color: #fff;
    }

    .dark .autor, .dark .fecha, .dark p {
      color: #ccc;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: inherit;
    }

    #toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: inherit;
    }

    #contenedor {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .noticia {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
      max-width: 65%; /* Cambié el ancho a 65% */
      margin: auto; /* Alinea las tarjetas al centro */
    }

    .noticia:hover {
      transform: scale(1.01);
    }

    .noticia img {
      width: 100%;
      border-radius: 10px;
      margin: 15px 0;
      height: 200px;
    }

    .titulo {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .autor {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    .fecha {
      font-size: 13px;
      color: #999;
      margin-bottom: 8px;
    }

    .acciones {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      justify-content: flex-end;
    }

    .acciones ion-icon {
      font-size: 26px;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }

    .acciones ion-icon:hover {
      transform: scale(1.2);
    }

    .acciones ion-icon[name="checkmark-circle"] {
      color: #28a745;
    }

    .acciones ion-icon[name="checkmark-circle"]:hover {
      color: #1e7e34;
    }

    .acciones ion-icon[name="close-circle"] {
      color: #dc3545;
    }

    .acciones ion-icon[name="close-circle"]:hover {
      color: #c82333;
    }

    .acciones ion-icon[name="create"] {
      color: #ffc107;
    }

    .acciones ion-icon[name="create"]:hover {
      color: #e0a800;
    }

    .acciones ion-icon[name="trash"] {
      color: #6c757d;
    }

    .acciones ion-icon[name="trash"]:hover {
      color: #495057;
    }
  </style>
</head>
<body class="light">
  <ion-icon id="toggle-theme" name="moon"></ion-icon>
  <h1>Solicitudes de Noticias</h1>
  <div id="contenedor"></div>

  <script>
    let solicitudes = JSON.parse(localStorage.getItem("solicitudesPendientes")) || [];
    const contenedor = document.getElementById("contenedor");

    function renderSolicitudes() {
      contenedor.innerHTML = "";

      solicitudes.forEach((noticia, index) => {
        const div = document.createElement("div");
        div.className = "noticia";

        div.innerHTML = `
          <div class="titulo">${noticia.titulo}</div>
          <div class="autor">Por: ${noticia.autor}</div>
          <div class="fecha">${noticia.fecha}</div>
          <img src="${noticia.imagen}" alt="Imagen de portada">
          <p>${noticia.descripcion}</p>
          <div class="acciones">
            <ion-icon name="checkmark-circle" title="Aprobar" onclick="aprobarNoticia(${index})"></ion-icon>
            <ion-icon name="close-circle" title="Rechazar" onclick="rechazarNoticia(${index})"></ion-icon>
            <ion-icon name="create" title="Editar" onclick="editarNoticia(${index})"></ion-icon>
            <ion-icon name="trash" title="Eliminar" onclick="eliminarNoticia(${index})"></ion-icon>
          </div>
        `;

        contenedor.appendChild(div);
      });

      localStorage.setItem("solicitudesPendientes", JSON.stringify(solicitudes));
    }

    function aprobarNoticia(index) {
      const noticia = solicitudes[index];
      const aprobadas = JSON.parse(localStorage.getItem("noticiasAprobadas")) || [];
      aprobadas.push(noticia);
      localStorage.setItem("noticiasAprobadas", JSON.stringify(aprobadas));
      solicitudes.splice(index, 1);
      renderSolicitudes();
    }

    function rechazarNoticia(index) {
      if (confirm("¿Deseas rechazar esta noticia?")) {
        solicitudes.splice(index, 1);
        renderSolicitudes();
      }
    }

    function eliminarNoticia(index) {
      if (confirm("¿Seguro que quieres eliminar esta noticia?")) {
        solicitudes.splice(index, 1);
        renderSolicitudes();
      }
    }

    function editarNoticia(index) {
      const nuevaDescripcion = prompt("Editar descripción:", solicitudes[index].descripcion);
      if (nuevaDescripcion !== null) {
        solicitudes[index].descripcion = nuevaDescripcion.trim();
        renderSolicitudes();
      }
    }

    // Modo oscuro / claro
    const toggleTheme = document.getElementById("toggle-theme");
    toggleTheme.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      toggleTheme.name = document.body.classList.contains("dark") ? "sunny" : "moon";
    });

    renderSolicitudes();
  </script>
</body>
</html>
