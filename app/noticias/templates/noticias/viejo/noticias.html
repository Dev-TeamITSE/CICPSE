<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noticias Aprobadas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
      padding: 40px 20px;
    }

    :root {
      --bg: #f1f5f9;
      --text: #1f2937;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.05);
      --title: #0f172a;
      --subtitle: #6b7280;
    }

    .dark-mode {
      --bg: #0f172a;
      --text: #e2e8f0;
      --card-bg: #1e293b;
      --card-shadow: rgba(0, 0, 0, 0.2);
      --title: #f8fafc;
      --subtitle: #94a3b8;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--title);
      margin-bottom: 40px;
    }

    #contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .noticia {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 24px var(--card-shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
      max-width: 65%;
    }


    .noticia:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px var(--card-shadow);
    }

    .noticia img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .titulo {
      font-size: 20px;
      font-weight: 600;
      color: var(--title);
      margin-bottom: 8px;
    }

    .autor, .fecha {
      font-size: 14px;
      color: var(--subtitle);
      margin-bottom: 4px;
    }

    .descripcion {
      font-size: 15px;
      color: var(--text);
      margin-top: 12px;
      line-height: 1.6;
    }

    .mensaje {
      text-align: center;
      font-size: 16px;
      color: var(--subtitle);
      margin-top: 20px;
    }

    #modoIcono {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: var(--subtitle);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #modoIcono:hover {
      color: var(--title);
    }

    @media (max-width: 768px) {
      .noticia {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <ion-icon id="modoIcono" name="moon-outline"></ion-icon>
  <h1>ðŸ“° Ãšltimas Noticias</h1>
  <div id="contenedor"></div>

  <script>
    const body = document.body;
    const icono = document.getElementById("modoIcono");

    function aplicarTemaGuardado() {
      const tema = localStorage.getItem("tema");
      if (tema === "oscuro") {
        body.classList.add("dark-mode");
        icono.setAttribute("name", "sunny-outline");
      }
    }

    icono.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const esOscuro = body.classList.contains("dark-mode");
      icono.setAttribute("name", esOscuro ? "sunny-outline" : "moon-outline");
      localStorage.setItem("tema", esOscuro ? "oscuro" : "claro");
    });

    aplicarTemaGuardado();

    const noticiasAprobadas = JSON.parse(localStorage.getItem("noticiasAprobadas")) || [];
    const contenedor = document.getElementById("contenedor");

    if (noticiasAprobadas.length === 0) {
      contenedor.innerHTML = "<p class='mensaje'>No hay noticias aprobadas todavÃ­a.</p>";
    } else {
      noticiasAprobadas.forEach(noticia => {
        const div = document.createElement("div");
        div.className = "noticia";

        div.innerHTML = `
          <img src="${noticia.imagen}" alt="Imagen de portada">
          <div class="titulo">${noticia.titulo}</div>
          <div class="autor">Publicado por: ${noticia.autor}</div>
          <div class="fecha">${noticia.fecha}</div>
          <p class="descripcion">${noticia.descripcion}</p>
        `;

        contenedor.appendChild(div);
      });
    }
  </script>
</body>
</html>
